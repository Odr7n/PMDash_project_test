{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% load bootstrap_icons %}
{% load static %}
{% load i18n %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pmdash/css/style.css'  %}">
    <style>
        #a_inter
        {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Регистрация</h1> <br> <br>


        <form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
        <div class="form-check">
            <h5>Тип аккаунта: </h5>
            <div>
                <input class="form-check-input" type="radio" id="author" name="account_type" value="author"/>
                <label class="form-check-label" for="author">Автор</label>
            </div>
            <div>
                <input class="form-check-input" type="radio" id="reader" name="account_type" value="reader"/>
                <label class="form-check-label" for="reader">Читатель</label>
            </div>



        </div>

		<button class="btn btn-outline-secondary mt-2" type="submit">Зарегистирироваться</button>
	    </form>

        <p class="text-center">Если у вас уже есть аккаунт,  <a id="a_inter" href="{% url 'users_app:login' %}">войдите</a> в учётную запись.</p>




    </div>
</body>
